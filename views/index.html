<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Alex's Home</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1>Alex's Website</h1>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          
          <!-- new movie form-->
          <form class="form-inline" id="create-movie">
            <div class="form-group">
              <input type="text" name="title" class="form-control" placeholder="Title" autofocus>
            </div>
            <div class="form-group">
              <input type="text" name="director" class="form-control" placeholder="Director">
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-default" value="Add Movie">
            </div>
          </form>
          <br>

          <!-- makes a list of movies -->
          <ul class="list-group" id="movies-list">
            
            <!-- handlebars things -->
            <script id="movies-template" type="text/x-handlebars-template">
              {{#each movies}}
                <li class="list-group-item movie" data-id="{{_id}}">

                  <!-- movie title-->
                  <span class="label label-default">{{title}}</span>
                  
                  <!-- movie director -->
                  {{director}}

                  <div class="pull-right">
                    <!-- pencil icon to toggle update form -->
                    <a href="javascript:void(0)" data-toggle="collapse" data-target="#update-{{_id}}">
                      <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                    
                    <!-- trash can icon to delete movie -->
                     <a href="javascript:void(0)" class="delete-movie">
                      <span class="glyphicon glyphicon-trash"></span>
                    </a>
                  </div>
                  
                  <!-- form to update movie -->
                  <div class="collapse" id="update-{{_id}}">
                    <br>
                    <form class="form-inline update-movie">
                      <div class="form-group">
                        <input type="text" name="title" class="form-control" placeholder="Title" value="{{title}}">
                      </div>
                      <div class="form-group">
                        <input type="text" name="director" class="form-control" placeholder="Director" value="{{director}}">
                      </div>
                      <div class="form-group">
                        <input type="submit" class="btn btn-block btn-default" value="Update">
                      </div>
                    </form>
                  </div>
                </li>
              {{/each}}
            </script>
          </ul>
        </div>
      </div>
    </div>


  <!-- handlebars -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>

  </body>
</html>
